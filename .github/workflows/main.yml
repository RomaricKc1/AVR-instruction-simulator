name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build_test:
    name: "Main build and test using -> '${{ matrix.BUILD }}'"
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        BUILD: ["", "--release"]

    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build now
        run: cargo build ${{ matrix.BUILD }}

      - name: Test it
        run: cargo test ${{ matrix.BUILD }}

      - name: check bin size
        run: |
          if [ "${{ matrix.BUILD }}" == "--release" ]; then
            ls -lht target/release/alu
          elif [ "${{ matrix.BUILD }}" == "" ]; then
            ls -lht target/debug/alu
          else
            echo any
          fi

  fmt:
    name: Check the formatting
    runs-on: ubuntu-24.04
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Check the formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy check
    runs-on: ubuntu-24.04
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all --all-targets
